<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
      <span>id: </span>
      {{hero.id}}
    </div>
    <div>
      <label>name: 
        <input [(ngModel)]="hero.name" placeholder="hero-name">
      </label>
    </div>
    
    <button class="go_back" (click)="goBack()">go back</button>
    <button class="go_back" (click)="save()">save</button>
  
  </div>
